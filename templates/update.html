{% extends 'base.html' %} {% block head %}
<title>ToDo List</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>ToDo List</h1>
  <div class="form">
    <form action="/update/{{task.id}}" method="POST">
      <input type="text" name="type" id="type" value="{{task.type}}" />
      <input
        type="text"
        name="content"
        id="content"
        value="{{task.content}}"
      />
      <input type="submit" value="Update Task" />
    </form>
  </div>
</div>
{% endblock %}
